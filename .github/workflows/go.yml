name: Go

on:
  push:
    branches: [ workflow ]
  pull_request:
    branches: [ workflow ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        cd api-operator/
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        cd api-operator/
        go build -v cmd/manager/main.go

    - name: Test
      # TODO (renuka) remove this "if condition for exit code" if unit tests for all packages are completed.
      # Or tests for specific packages.
      run: |
        cd api-operator/
        bash -c 'go test ./...; rc=$?; if [ "$rc" -eq "2" ]; then exit 0; else exit $rc; fi'
