apiVersion: v1
kind: ConfigMap
metadata:
  name: mgw-config
  namespace: wso2-system
data:
  config.toml: |
    # The configuration file for mgw
    [server]
    ip = "localhost"
    port = "9095"

    [tls]
    enabled = false
    keystore = "security/wso2carbon.jks"
    alias = "wso2carbon"
    password = "wso2carbon"

    [admin.user]
    username = "admin"
    password = "admin"

    [apis]
    location = "resources/apis/"

    [envoy]
    listenerAddress = "0.0.0.0"
    listenerPort = 10000
    apiDefaultPort = 8080
    clusterTimeoutInSeconds = 20

  log_config.toml: |
    # The logging configuration file for control plane
    ######### root Level ########
    logfile = "resources/logs/controlPlane.log"
    logLevel = "INFO"

    [rotation]
    MaxSize = 10    #meabytes
    MaxBackups = 3
    MaxAge =  2   #days
    Compress = true

    ######### package Level ############
    # LogLevels = "DEBG", "FATL", "ERRO", "WARN", "INFO", "PANC"

    [[pkg]]
    name = "github.com/wso2/micro-gw/internal/pkg/mgw"
    logLevel = "DEBG"

    [[pkg]]
    name = "github.com/wso2/micro-gw/internal/pkg/oasparser"
    logLevel = "INFO"


    [accessLogs]
    logfile = "/tmp/envoy.access.log"
    format = "[%START_TIME%] '%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%' %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% '%REQ(X-FORWARDED-FOR)%' '%REQ(USER-AGENT)%' '%REQ(X-REQUEST-ID)%' '%REQ(:AUTHORITY)%' '%UPSTREAM_HOST%'\n"
