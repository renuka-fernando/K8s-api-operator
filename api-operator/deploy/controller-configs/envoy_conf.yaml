apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
#  namespace: wso2-system
data:
  envoy.yaml: |
    admin:
      access_log_path: /dev/null
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9000

    dynamic_resources:
      ads_config:
        api_type: GRPC
        transport_api_version: V3
        grpc_services:
          - envoy_grpc:
              cluster_name: xds_cluster
      cds_config:
        resource_api_version: V3
        api_config_source:
          api_type: GRPC
          transport_api_version: V3
          grpc_services:
            - envoy_grpc:
                cluster_name: xds_cluster
          set_node_on_first_message_only: false
      lds_config:
        resource_api_version: V3
        api_config_source:
          api_type: GRPC
          transport_api_version: V3
          grpc_services:
            - envoy_grpc:
                cluster_name: xds_cluster
          set_node_on_first_message_only: false
    node:
      cluster: service_greeter
      id: service_greeter-id1
    static_resources:
      clusters:
        - connect_timeout: 1s
          hosts:
            - socket_address:
                #address: api-operator.wso2-system
                address: 192.168.8.132
                port_value: 18000
          http2_protocol_options: {}
          name: xds_cluster
          type: STRICT_DNS
